        <div class="panel">
            <div class="panel-heading text-center">
                <h3>Leave a Comment: <small class="text-muted">Thank you!</small></h3>
        </div>
                <div class="panel-body content">
                  <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                      <form id="contact-form" class="form-horizontal">
                      <fieldset>
                        <div id="form-container">
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-6">
                              <input id="name" type="text" placeholder="Enter your real name" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Comment Name</label>
                                <div class="col-md-6">
                                  <input id="comment-name" type="text" placeholder="Enter Name to be displayed" class="form-control">
                                </div>
                              </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-6">
                              <input id="email" type="email" placeholder="Your email" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-6">
                              <textarea class="form-control" id="comment" placeholder="Enter your Comment" rows="5"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-12 text-right" id="spin-area">
                              <button type="button" class="btn btn-primary" onclick="validation()">Submit</button>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      </form>
                  </div>
                  </div>
                </div>
                <button type="button" id="remove" class="btn btn-primary disabled" onclick="removecomments()" disabled>Disabled(No Comments)</button>
                <div class="panel-heading text-left">
                        <h3>Comments: </h3>
                </div>
                <div id="Comments">
                </div>
              </div>
                <footer>
                        <p>Hoshang Charania</p>
                        <p>Contact information: <a href="mailto:hoshangcharania@pitt.edu">hoshangcharania@pitt.edu</a>.</p>
                </footer>
        </div>
